<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <center>
        <form action="https://youtube.com/results" target="_blank">
            <h2>Youtube Search</h2>
            <input name="search_query" type="text" placeholder="search Youtube">
            <button>&#128269;</button>
        </form>
        <form action="https://flipkart.com/search" target="_blank">
            <h2>Flipcart Search</h2>
            <input name="q" type="text" placeholder="search Flipcart">
            <button>&#128269;</button>
        </form>
        <form action="https://amazon.in/s" target="_blank">
            <h2>Amazon Search</h2>
            <input name="k" type="text" placeholder="search Amazon">
            <button>&#128269;</button>
        </form>
        <hr>
        <hr>
        <form>
            <input type="button" value="button">
            <br>
            <input type="checkbox">
            <br>
            <input type="color">
            <br>
            <input type="date">
            <br>
            <input type="datetime">
            <br>
            <input type="datetime-local">
            <br>
            <input type="email">
            <br>
            <input type="file">
            <br>
            <input type="hidden">
            <br>
            <input type="image">
            <br>
            <input type="month">
            <br>
            <input type="number">
            <br>
            <input type="password">
            <br>
            <input type="radio">
            <br>
            <input type="range">
            <br>
            <input type="reset">
            <br>
            <input type="search">
            <br>
            <input type="submit">
            <br>
            <input type="tel">
            <br>
            <input type="text">
            <br>
            <input type="time">
            <br>
            <input type="url">
            <br>
            <input type="week">
            <br>
            <button type="reset">reset</button>
            <button type="button">normal</button>
            <button type="submit">submit</button>
        </form>
        <hr>
        <form action="apple">
            <input type="text" required name="macbook">
            <button>submit</button>
        </form>
        <address>All Copyrights &copy; Reserved</address>

    </center>

</html>
