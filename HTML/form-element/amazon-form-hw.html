<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Form Home Work</title>
</head>

<body style="font-family: sans-serif; font-size: 20px;">
    <form action="form-data">

        <h1>Create New Account</h1>
        <div>
            <label for="fullname">
                <span>Full Name: </span>
                <input style="text-transform: capitalize;" placeholder="fullname" minlength="4" maxlength="50"
                    type="text" required id="fullname">
            </label>
        </div>
        <br>
        <div>
            <label for="email">
                <span>Email: </span>
                <input placeholder="email" minlength="4" maxlength="50" type="email" required id="email">
            </label>
        </div>
        <br>
        <div>
            <label for="password">
                <span>Password: </span>
                <input placeholder="password" minlength="4" maxlength="50" type="password" required id="password">
            </label>
        </div>
        <br>
        <input type="reset">
        <input type="submit">
    </form>
</body>

</html>
