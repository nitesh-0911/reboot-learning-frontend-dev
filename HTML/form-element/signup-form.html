<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp your account</title>
</head>

<body style="font-family: sans-serif; font-size: 20px;">
    <form>
        <h1>Create New Account</h1>
        <label for="firstname">
            <span>First Name</span>
            <input type="text" required minlength="4" maxlength="50" placeholder="firstname" name="firstname"
                id="firstname">
        </label>
        <br>
        <label for="lastname">
            <span>Last Name</span>
            <input type="text" required minlength="4" maxlength="50" placeholder="lastname" name="lastname"
                id="lastname">
        </label>
        <br>
        <label for="dob">
            <span>DOB</span>
            <input type="date" required name="dob" id="dob">
        </label>
        <br>
        <label for="address">
            <span>Address</span>
            <input type="text" required minlength="4" maxlength="50" placeholder="address" name="address" id="address">
        </label>
        <br>
        <label for="email">
            <span>Email</span>
            <input type="email" required placeholder="email" name="email" id="email">
        </label>
        <br>
        <label for="username">
            <span>Username</span>
            <input type="text" required minlength="4" maxlength="50" placeholder="choose username" name="username"
                id="username">
        </label>
        <br>
        <label for="password">
            <span>Password</span>
            <input type="password" required minlength="4" maxlength="50" placeholder="create new password"
                name="password" id="password">
        </label>
        <br>
        <input type="submit">
        <br>
        <input type="reset">
    </form>
</body>

</html>
